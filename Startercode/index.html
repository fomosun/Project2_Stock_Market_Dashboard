<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Stock Market Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="icon" href="static/images/alien.png">
</head>
<div id='stars'></div>
<div id='stars2'></div>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html" style="font-family: 'Michroma', sans-serif;">Stock Market Dashboard
            <img class="nav-ufo" src="static/images/nasa.jpg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1 style="font-family: 'Michroma', sans-serif; text-shadow: 1px 1px 2px black, 0 0 25px whitesmoke, 0 0 5px #618D1B;">Stock Market Dashboard</h1>
      <p style="color: whitesmoke; text-shadow: 1px 1px 2px black, 0 0 25px whitesmoke, 0 0 5px #618D1B; font-size: 30px;">Use the interactive charts below to explore the dataset</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading" style="font-family: 'Michroma', sans-serif;">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters" >
                      <li class="filter list-group-item" style="background-color: black;">
                        <!-- Ticker input -->
                        <label for="date">Enter Your Ticker:</label>
                        <input class="form-control" id="ticker" type="text" placeholder="AAPL">
                      </li>
                      <li class="filter list-group-item" style="background-color: black;">
                        <!-- Start Date: -->
                        <label for="date">Start Date:</label>
                        <input class="form-control" id="city" type="text" placeholder="6/23/2020">
                      </li>
                      <li class="filter list-group-item" style="background-color: black;">
                        <!-- End Date: -->
                        <label for="date">End Date:</label>
                        <input class="form-control" id="enddate" type="text" placeholder="9/20/2020">
                      </li>

                    </ul>
                  </div>

                <button id="filter-btn" type="submit" class="btn btn-default btn-lg btn-block">Submit</button>

                  <button id="reset-btn" type="reset" class="btn btn-default btn-lg btn-block">Clear Fields</button>
                </form>
                
              </div>
            </div>
          </aside>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Company Data</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        
        
        <div class="col-md-10">
          <div id="table-area" class="">
            <div class="col-md-5">
              <div id="chart1"></div>
            </div>
            <div class="col-md-5">
              <div id="chart2"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="chart3"></div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" style="text-align: center;">
      <span class="bottom"  style="font-family: 'Michroma', sans-serif;">Stock Market Dashboard</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
